<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="index, follow" />
    
    <!-- Favicon and Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- SEO -->
    <title>ServerThugs | TP Token</title>
    <meta name="description" content="Create and share your own blockchain token easily with ServerThugs' TP Token. Launch your token in just a few clicks." />
    <meta name="keywords" content="TP Token, ServerThugs, Token Generator, Blockchain, Web3, Crypto, NFT" />
    <meta name="author" content="ServerThugs Team" />

    <!-- Open Graph -->
    <meta property="og:title" content="ServerThugs | TP Token" />
    <meta property="og:description" content="Quickly create and share your custom blockchain token with ServerThugs' TP Token platform." />
    <meta property="og:image" content="https://serverthugs.vercel.app/og-image.png" />
    <meta property="og:url" content="https://serverthugs.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ServerThugs | TP Token" />
    <meta name="twitter:description" content="Launch and share your custom blockchain token with TP Token from ServerThugs." />
    <meta name="twitter:image" content="https://serverthugs.vercel.app/og-image.png" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
